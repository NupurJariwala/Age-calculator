<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="main mt-3 ">
        <div class="image  mt-1">
            <img src="2.png " style="width: 350px; height: 100px;">
        </div>

        <div class="input">
            <h2 class="text-center" style="color:rgb(83, 86, 162);">AGE CALCULATOR</h2>
            <h4><label style="color:rgb(83, 86, 162) ;">
                    Enter Birthdate
                </label></h4>

            <div class="input">
                <input type="datetime-local" id="birthdate" style="width: 300px; height:30px ;">
            </div>

        </div>
        <div class="list">
            <ul style=" font-size: 25px;">
                <li><span id="years"></span>Years</li>
                <li><span id="months"></span>Months</li>
                <li><span id="days"></span>Days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="min"></span>Minutes</li>
                <li><span id="sec"></span>Seconds</li>
            </ul>
        </div>

        <div>
            <button type="button" class="btns" onclick="calculator()">Calculator</button>
            <button type="button" class="btns" onClick="window.location.reload()">
                Reset
            </button>


        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
